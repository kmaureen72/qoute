<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random qoute generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="wrapper">
        <header>Qoute of the Day</header>
        <div class="content">
            <div class="qoute-area">
                <i class="fa fa-quote-left"></i>
                <p class="qoute">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam nemo vero iusto voluptatibus fugiat accusamus esse temporibus laudantium porro cum?</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
              </div>
            </div>
            <div class="buttons">
              <div class="features">
                <ul>
                  <li class="speech"><i class="fa fa-volume-up"></i></li>
                  <li class="copy"><i class="fa fa-copy"></i></li>
                  <li class="twitter"><i class="fa fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
              </div>
            </div>
          </div>
          <script src="script.js"></script>
        </body>
      </html>
